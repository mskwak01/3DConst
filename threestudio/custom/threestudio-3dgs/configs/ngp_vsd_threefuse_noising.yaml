name: "ngp_vsd_threefuse_noising"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 0

data_type: "random-multiview-datamodule"
data:
  batch_size: 2
  width: 512
  height: 512
  camera_distance_range: [1.4, 1.4]
  fovy_range: [60, 70]
  elevation_range: [0, 90]
  light_sample_strategy: "dreamfusion"
  eval_camera_distance: 1.4
  eval_fovy_deg: 70
  rays_d_normalize: false
  num_multiview: 2
  multiview_deg: 30.0

system_type: "ngp-noising-system"
system:
  stage: coarse
  image_dir: "/home/dreamer/host_files/matthew/matt_threestudio/threestudio/tower.png"
  threefuse: true
  three_noise: true
  identical_noising: true
  calibration_value: 0
  geometry_type: "implicit-volume"
  geometry:
    radius: 1.0
    normal_type: null

    density_bias: "blob_magic3d"
    density_activation: softplus
    density_blob_scale: 10.
    density_blob_std: 0.5

    pos_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378 # max resolution 4096

  material_type: "no-material"
  material:
    n_output_dims: 3
    color_activation: sigmoid

  background_type: "neural-environment-map-background"
  background:
    color_activation: sigmoid
    random_aug: true

  renderer_type: "nerf-volume-renderer"
  renderer:
    radius: ${system.geometry.radius}
    num_samples_per_ray: 512

  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "runwayml/stable-diffusion-v1-5"
    pretrained_model_name_or_path_aux: "stabilityai/stable-diffusion-2-1"
    prompt: ???
    front_threshold: 30.
    back_threshold: 30.
    multiple_encoders: true

  guidance_type: "threefuse-vsd-guidance"
  guidance:
    pretrained_model_name_or_path: "/mnt/data3/ines/threestudio/controlnet"
    pretrained_model_name_or_path_lora: "stabilityai/stable-diffusion-2-1"
    guidance_scale: 7.5
    min_step_percent: 0.02
    max_step_percent: [5000, 0.98, 0.5, 5001] # annealed to 0.5 after 5000 steps
    multi_textenc: true

  loggers:
    wandb:
      enable: false
      project: "threestudio"
      name: None

  loss:
    lambda_vsd: 1.
    lambda_lora: 1.
    lambda_orient: 0.
    lambda_sparsity: 10.
    lambda_opaque: [10000, 0.0, 1000.0, 10001]
    lambda_z_variance: 0.
  optimizer:
    name: AdamW
    args:
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry.encoding:
        lr: 0.01
      geometry.density_network:
        lr: 0.001
      geometry.feature_network:
        lr: 0.001
      background:
        lr: 0.001
      guidance:
        lr: 0.0001

trainer:
  max_steps: 5000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 250
  enable_progress_bar: true
  precision: 32-true
  # deterministic: true

checkpoint:
  save_last: true # save at each validation time
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
